<button (click)="toggleDetails($event)">{{ showDetails ? 'Hide' : 'Display'}} Details</button>
<p *ngIf="showDetails">Secret Password: <span appBasicHighlight>Pegasus</span></p>
<ul>
  <li 
    *ngFor="let c of clickTimeStamps; let i = index"
    [ngClass]="{'greater-than-fourth-timestamp': i > 3}">
    {{ c }}</li>
</ul>
