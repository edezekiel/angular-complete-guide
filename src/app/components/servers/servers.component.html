<label>User Name</label>
<input
  type="text"
  class="form-control"
  [(ngModel)]="userName">
<p>User Name: {{ userName }}</p>

<button
  class="btn btn-primary"
  [disabled]="!userName"
  (click)="onResetUserName()">
  Reset UserName
</button>

<hr>
<label>Server Name</label>
<!-- <input
  type="text"
  class="form-control"
  (input)="onUpdateServerName($event)"> -->
<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName">
<p *ngIf="serverCreated">Server Name: {{ serverName }}</p>
<button 
  class="btn btn-primary" 
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">
  Add Server</button>

<p>Allow New Server: {{ allowNewServer }} </p>
<p>Server Creation Status: {{ serverCreationStatus }}</p>

<hr>
